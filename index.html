<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaciones DOAJ por Año</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    .year-section {
      margin-top: 30px;
    }
    .year-section h2 {
      font-size: 1.5em;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .image-card {
      width: 200px;
      text-align: center;
    }
    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .image-card a {
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .image-card a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Visualizaciones DOAJ por Año</h1>
    <nav>
      <a href="https://rominicky.github.io/materiales/materiales.html">Otros Materiales</a>
      <a href="https://rominicky.github.io/analisis-doaj/">Ver en línea</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="year-section">
      <h2><a href="visualizaciones/2020/">Año 2020</a></h2>
      <div class="gallery">

        </div>
        <div class="image-card">
          <img src="visualizaciones/2020/grafico2.png" alt="Gráfico 2 Año 2020">
          <a href="visualizaciones/2020/grafico2.png" target="_blank">Ver gráfico 2</a>
        </div>
      </div>
    </div>

    <div class="year-section">
      <h2><a href="visualizaciones/2021/">Año 2021</a></h2>
      <div class="gallery">
        <!-- Imágenes de 2021 -->
        <div class="image-card">
          <img src="visualizaciones/2021/grafico1.png" alt="Gráfico 1 Año 2021">
          <a href="visualizaciones/2021/grafico1.png" target="_blank">Ver gráfico 1</a>
        </div>
        <div class="image-card">
          <img src="visualizaciones/2021/grafico2.png" alt="Gráfico 2 Año 2021">
          <a href="visualizaciones/2021/grafico2.png" target="_blank">Ver gráfico 2</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <a href="https://github.com/rominicky" target="_blank">Rominicky</a></p>
    <div class="social-icons">
      <a href="https://github.com/rominicky" target="_blank">

      <a class="p-2" href="https://www.facebook.com/rominicky.dl/" aria-label="Facebook" title="Facebook">
        <i class="fab fa-facebook-f fa-lg"></i>
      </a>
